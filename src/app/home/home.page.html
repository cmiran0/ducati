<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Choose your bike
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-card>
        <ion-list>
            <ion-item *ngFor="let c of componentes" [routerLink]="['/detalle',c]" detail>
                <ion-img [src]="c.foto" style="width: 80px; height: 80px; padding-right: 1em"></ion-img>
                <ion-label class="ion-text-wrap" style="margin-left: 16px">
                    <h6>{{c.marca}}</h6>
                    <p>{{c.modelo}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button>
            <ion-icon name="arrow-up-circle-outline"></ion-icon>


        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button  >
                <ion-icon name="add-circle-outline" routerLink="/add"></ion-icon>
            </ion-fab-button>
            <ion-fab-button >
                <ion-icon name="camera-outline" routerLink="/altamotofoto"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
