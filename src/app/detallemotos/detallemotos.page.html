<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{arg.get("marca")}}</ion-title>
    </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true">
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let c of componentes" [routerLink]="['/detalle',c]" detail>
                <ion-img [src]="c.foto" style="width: 80px; height: 80px; padding-right: 1em"></ion-img>
                <!-- Muestra el modelo -->
                <ion-label>{{c.modelo}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
